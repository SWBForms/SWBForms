<html lang="en">

    <meta charset="UTF-8">

    <link href="/demo/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"></link>
    <link href="/demo/css/app.css" rel="stylesheet"></link>
    <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/platform/js/eng.js"></script>
    <script src="/demo/lib/domurl/url.js"></script>
    <script src="/demo/lib/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/demo/index.html">Point of Sale</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/demo/clients.html">Customers</a></li>
            <li class="active"><a href="/demo/notes.html">Tickets</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Catalogs <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/demo/products.html">Products</a></li>
                <li><a href="/demo/brands.html">Brands</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 id="noteTitle"></h3>
          <hr/>
          <div class="smartclient-container">
            <script type="text/javascript">
              (function(eng) { //Make it anonymous

                if (eng) {
                  var url = new Url(), //Get url from location using url.js
                  id = url.query.id || ""; //Get id param from queryString

                  //Load datasources file and init platform
                  eng.initPlatform("/demo/js/datasources/mysources.js", false);
                  //Create a grid for notes
                  eng.createForm({
                    title:"Form",
                    width: "90%", //90% plays nice with bootstrap
                    height:"60%",
                    showTabs:false
                  }, id, "Ticket");

                  if (id && id.length) {
                    $("#noteTitle").text("Edit ticket");
                  } else {
                    $("#noteTitle").text("Add ticket");
                  }
                }

              })(eng);
            </script>
          </div>
        </div>
      </div>
    </div>

    <script src="/demo/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
