<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="/demo/css/app.css" rel="stylesheet"></link>
    <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/platform/js/eng.js"></script>
    <script src="/demo/lib/domurl/url.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/demo/index.html">Point of Sale</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/demo/clients.html">Customers</a></li>
            <li class="active"><a href="/demo/notes.html">Tickets</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Catalogs <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/demo/products.html">Products</a></li>
                <li><a href="/demo/brands.html">Brands</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Tickets</h3>
          <hr/>
          <div class="smartclient-container">
            <script type="text/javascript">
              (function(eng) { //Make it anonymous

                if (eng) {
                  //Load datasources file and init platform
                  eng.initPlatform("/demo/js/datasources/mysources.js", false);
                  //Create a grid for notes
                  eng.createGrid({
                    width: "90%", //90% plays nice with bootstrap
                    height: 200,
                    canAdd:true,
                    canRemove:true,

                    fields: [
                      {name: "serial"},
                      {name: "date"},
                      {name: "customer"},
                      {name: "subtotal"},
                      {name: "vat"},
                      {name: "total"},
                    ],

                    recordDoubleClick: function(grid, record) {
                      window.location = "ticket.html?id=" + record._id;
                      return false;
                    },
                    addButtonClick: function(event) {
                      window.location = "ticket.html";
                      return false;
                    }
                  }, "Ticket");
                }

              })(eng);
            </script>
          </div>
        </div>
      </div>
    </div>

    <script src="/demo/lib/jquery/dist/jquery.min.js"></script>
    <script src="/demo/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
