<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script src="http://stevenlevithan.com/assets/misc/date.format.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
 <script>
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columns: [
             { field: 'ID', width: 24 },
             { field: 'Name' },
             { field: 'DateOfBirth', title: 'Date 1', type: 'date', format: 'HH:MM:ss mm/dd/yyyy' },
             { field: 'DateOfBirth', title: 'Date 2',
               renderer: function (value) {
                   return moment(value).format('MM-DD-YYYY');
               }
             }
         ]
     });
 </script>
</body>
</html>
