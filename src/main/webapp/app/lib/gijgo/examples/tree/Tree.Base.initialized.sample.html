<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/tree/css/tree.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/tree/js/tree.js"></script>
</head>
<body>
 <button id="reload">Reload</button>
 <div id="tree"></div>
 <script>
     var tree = $('#tree').tree({
         dataSource: '/DataSources/GetCountries',
         initialized: function (e) {
             alert('initialized is fired.');
         }
     });
     $('#reload').on('click', function() {
         tree.reload();
     });
 </script>
</body>
</html>
