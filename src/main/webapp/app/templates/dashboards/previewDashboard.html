<style type="text/css">
  .gridster .gs-w {
      background-color: #FFF !important;
      cursor: pointer !important;
      box-shadow: none !important;
  }

  .panel-widget {
    width: 100%;
    height: 100%;
  }
</style>
<div>
  <div class="row title-ribbon">
    <h3 class="pull-left">{{ds.dashboardData.name}}</h3>
    <div class="pull-right">
      <a ui-sref="admin.dashboards" class="btn btn-primary btn-minw">Regresar</a>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <div class="panel-body">
        <div gridster="ds.gridsterOptions">
          <div gridster-item="item" ng-repeat="item in ds.dashboardData.widgets">
            <div class="panel panel-default panel-widget">
              <div class="panel-heading">
                {{item.name}}
              </div>
              <div class="panel-body" ng-attr-id="{{widget.id}}">
                hey there!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
