<style type="text/css">
  .gridster .gs-w {
      background-color: #FFF !important;
      cursor: pointer !important;
      box-shadow: none !important;
  }

  .panel-widget {
    width: 100%;
    height: 100%;
  }
</style>
<div class="animated fadeIn">
  <div class="row title-ribbon">
    <h3>{{ ds.formTitle }} - {{ds.dashboardData.name}}</h3>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <form name="editForm" novalidate class="form-horizontal" ng-submit="ds.submitForm(editForm)">
        <div class="panel-body">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="name" required class="form-control" ng-model="ds.dashboardData.name"/>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12">
            <h4>Configuración</h4>
            <hr/>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Agregar widget <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a ng-click="ds.addWidget('map')">Mapa</a></li>
                <li><a ng-click="ds.addWidget('table')">Tabla</a></li>
                <li><a ng-click="ds.addWidget('chart')">Gráfica</a></li>
              </ul>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ds.clear()">Limpiar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" ui-sref="admin.dashboards" class="btn btn-default">Cancelar</button>
            <hr/>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div gridster="ds.gridsterOptions">
              <div gridster-item="item" ng-repeat="item in ds.widgets">
                <div class="panel panel-default panel-widget">
                  <div class="panel-heading">
                    {{item.name}}
                    <div class="pull-right">
                      <a class="btn btn-xs btn-default"><span class="fa fa-wrench fa-fw"></span></a>
                      <a ng-click="ds.removeWidget(item.id)" class="btn btn-xs btn-default"><span class="fa fa-trash-o fa-fw"></span></a>
                    </div>
                  </div>
                  <div class="panel-body" ng-attr-id="{{widget.id}}">
                    hey there!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
