  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Agregar widget</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form>
      <div class="form-group">
        <label>Email address</label>
        <select class="form-control" ng-model="selectedItem">
          <option ng-repeat="widgetType in widgetTypes" value="{{widgetType.id}}">{{widgetType.name}}</option>
        </select>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Agregar</button>
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
  </div>
