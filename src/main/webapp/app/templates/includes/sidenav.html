<div class="col-sm-3 col-md-2 sidebar animated fadeIn">
  <ul class="nav metismenu" id="side-menu">
    <li ng-repeat="item in menuItems" ng-class="{active: $state.includes(item.stateLink)}">
      <a ng-click="click(item)">{{item.label}}<span ng-show="item.menuItems && item.menuItems.length" class="fa arrow fa-fw"></span></a>
      <ul ng-show="item.menuItems && item.menuItems.length" class="nav">
        <li ng-repeat="subitem in item.menuItems" ng-class="{active: $state.includes(item.stateLink)}">
          <a ng-click="click(subitem)">{{subitem.label}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
