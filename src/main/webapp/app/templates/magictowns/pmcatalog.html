<div class="animated fadeIn">
  <div class="row title-ribbon">
    <h3 class="pull-left">Pueblos mágicos</h3>
    <div class="pull-right">
      <a ui-sref="admin.addpm" class="btn btn-primary btn-minw">Agregar pueblo mágico</a>
    </div>
  </div>

    <div class="form-group has-feedback pull-right">

      <span class="form-control-feedback" aria-hidden="true">
        <i class="fa fa-search"></i>
      </span>

  <div class="row">
    <div class="col-lg-12">
      <div class="pm-card-container" ng-repeat="pm in mtown.pmList | filter:pm.searchText | orderBy: 'name'">
        <div class="pm-card">
          <div class="image">
            <img class="img-responsive" ng-src="{{pm.PICTURE}}">
          </div>
          <div class="pm-title">
            {{pm.name}}
            <br>
            <div class="text-right">
              <a class="btn btn-sm btn-primary" ui-sref="admin.editpm({id: '{{pm._id}}'})"><span class="fa fa-pencil" aria-hidden="true"></span></a>
              <a class="btn btn-sm btn-primary" ng-click="mtown.deletePM(pm._id)"><span class="fa fa-trash" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
