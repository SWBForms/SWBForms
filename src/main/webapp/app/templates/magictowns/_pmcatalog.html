	.img-holder {
	 	padding: 0;
	}

	.sameheight {
		padding-bottom:10px;
	}
</style>
<div>
  <div class="row title-ribbon">
    <h3 class="pull-left">Pueblos mágicos</h3>
    <div class="pull-right">
      <a ui-sref="admin.addpm" class="btn btn-primary btn-minw">Agregar pueblo mágico</a>
    </div>
  </div>
  <!--div class="row">
    <div class="form-group has-feedback pull-right">
      <input type="text" class="form-control" ng-model="pm.searchText">
      <span class="form-control-feedback" aria-hidden="true">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div-->
  <div class="row">
    <div class="col-lg-12">
      <div ng-repeat="pm in mtown.pmList | filter:pm.searchText | orderBy: 'name'">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
					<div class="sameheight">
					<div class="panel panel-default">
            <a ui-sref="pminfo({id: '{{pm._id}}'})">
						<div class="panel-body img-holder">
							<img class="img img-responsive" ng-src="{{pm.picture || '/app/img/pmLogo.png'}}">
						</div>
          </a>
						<div class="panel-footer">
							<p>{{pm.name}}</p>
							<div class="buttons text-right">
                <a class="btn btn-sm btn-primary" ui-sref="admin.editpm({id: '{{pm._id}}'})"><span class="fa fa-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-sm btn-primary" ng-click="mtown.deletePM(pm._id)"><span class="fa fa-trash" aria-hidden="true"></span></a>
							</div>
						</div>
					</div>
				</div>
				</div>
      </div>
    </div>
  </div>
</div>
