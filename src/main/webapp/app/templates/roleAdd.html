<div class="animate fadeIn">
  <h3>{{roles.formTitle}}</h3>
  <div class="row">
    <div class="panel panel-default box-panel">
      <div class="panel-body">
        <div class="col-sm-8 col-sm-offset-2">
          <form name="roleAddForm" novalidate class="form-horizontal" ng-submit="roles.submitForm(roleAddForm)">
            <div class="form-group" ng-class="{ 'has-error' : roleAddForm.title.$touched && roleAddForm.title.$invalid }">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="title" required class="form-control" ng-model="roles.roleData.title"/>
                <span ng-show="roleAddForm.title.$touched && roleAddForm.title.$invalid" class="help-block">El nombre es requerido</span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : roleAddForm.description.$touched && roleAddForm.description.$invalid }">
              <label class="col-sm-2 control-label">Descripción</label>
              <div class="col-sm-10">
                <textarea name="description" required class="form-control" rows="3" ng-model="roles.roleData.description"></textarea>
                <span ng-show="roleAddForm.description.$touched && roleAddForm.description.$invalid" class="help-block">La descripción es requerida</span>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-minw">Guardar</button>
              <button ui-sref="admin.roles" class="btn btn-default btn-minw">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
