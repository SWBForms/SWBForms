<div>
  <div class="row title-ribbon">
    <h3>{{roles.formTitle}}</h3>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <form name="roleAddForm" novalidate class="form-horizontal" ng-submit="roles.submitForm(roleAddForm)">
        <div class="panel-body">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group" ng-class="{ 'has-error' : (roleAddForm.$submitted || roleAddForm.title.$touched) && roleAddForm.title.$invalid }">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" name="title" required class="form-control" ng-model="roles.roleData.title"/>
                <span ng-show="(roleAddForm.$submitted || roleAddForm.title.$touched) && roleAddForm.title.$invalid" class="help-block">El nombre es requerido</span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : (roleAddForm.$submitted || roleAddForm.description.$touched) && roleAddForm.description.$invalid }">
              <label class="col-sm-2 control-label">Descripción</label>
              <div class="col-sm-10">
                <textarea name="description" required class="form-control" rows="3" ng-model="roles.roleData.description"></textarea>
                <span ng-show="(roleAddForm.$submitted || roleAddForm.description.$touched) && roleAddForm.description.$invalid" class="help-block">La descripción es requerida</span>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <button type="submit" ng-disabled="roles.processing" class="btn btn-primary btn-minw"><span ng-show="roles.processing" class="fa fa-cog fa-spin fa-lg fa-fw"></span>Guardar</button>
          <button ui-sref="admin.roles" class="btn btn-default btn-minw">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
