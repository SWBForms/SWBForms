<div class="animate fadeIn">
  <div class="row title-ribbon">
    <h3>{{endpoint.formTitle}}</h3>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <div class="panel-body">
        <div class="col-sm-8 col-sm-offset-2">
          <form name="editForm" novalidate class="form-horizontal" ng-submit="endpoint.submitForm(editForm)">
            <div class="form-group" ng-class="{ 'has-error' : (editForm.$submitted || editForm.dataSourceName.$touched) && editForm.dataSourceName.$invalid }">
              <label class="col-sm-2 control-label">DataSource</label>
              <div class="col-sm-10">
                <select name="dataSourceName" required class="form-control" ng-model="endpoint.endpointData.dataSourceName" ng-options="option for option in endpoint.dsList">
                  <option value="">Seleccione un datasource</option>
                </select>
                <span ng-show="(editForm.$submitted || editForm.dataSourceName.$touched) && editForm.dataSourceName.$invalid" class="help-block">El datasource es requerido</span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : (editForm.$submitted || editForm.restrictionType.$touched) && editForm.restrictionType.$invalid }">
              <label class="col-sm-2 control-label">Restricción</label>
              <div class="col-sm-10">
                <select name="restrictionType" required class="form-control" ng-model="endpoint.endpointData.restrictionType">
                  <option value="">Seleccione un tipo de restricción</option>
                  <option value="1">Ninguna</option>
                  <option value="2">Session Token</option>
                </select>
                <span ng-show="(editForm.$submitted || editForm.restrictionType.$touched) && editForm.restrictionType.$invalid" class="help-block">El tipo de restricción es requerido</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="enabled" ng-model="endpoint.endpointData.enabled"> Habilitado
                  </label>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-minw">Guardar</button>
              <button ui-sref="admin.endpoints" class="btn btn-default btn-minw">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
