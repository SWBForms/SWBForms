<div>
  <div class="row title-ribbon">
    <h3 class="pull-left">Llaves API</h3>
    <div class="pull-right">
      <a ui-sref="admin.addapikey" class="btn btn-primary btn-minw">Agregar Llave API</a>
    </div>
  </div>
  <div class="row">
    <div class="form-group has-feedback pull-right">
      <input type="text" class="form-control" ng-model="apis.searchText">
      <span class="form-control-feedback" aria-hidden="true">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Aplicaci√≥n</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="apikey in apis.apiKeys | filter:apis.searchText | orderBy:'apikey.appName'">
              <td>{{apikey.appName}}</td>
              <td class="text-right">
                <a class="btn btn-sm btn-primary" ui-sref="admin.editapikey({id: '{{apikey._id}}'})"><span class="fa fa-eye"></span></a>
                <a class="btn btn-sm btn-primary" ng-click="apis.deleteApiKey(apikey._id)"><span class="fa fa-trash-o"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
